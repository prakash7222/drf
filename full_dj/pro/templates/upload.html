{% extends 'base.html' %}
{% block content %}
<h2>upload</h2>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<input type="file" name="document">
<button type="submit">upload</button>
</form>
{% if url%}
<p>uploaded file:<a href="{{ url }}">{{ url }}</a></p>

{% endif %}
{% endblock%}
